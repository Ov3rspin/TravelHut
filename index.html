<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>TravelHut &verbar; Where the adventure begins</title>
    </head>
    <body>
            <header class="header">
                    <div class="nav">
                        <div class="main-nav">
                            <div class="main-nav__brand">
                                <span class="main-nav__text">TravelHut</span>
                                <svg class="main-nav__logo">
                                    <use xlink:href="img/symbol-defs.svg#icon-aircraft"></use>
                                </svg>
                            </div>
                            <nav class=main-nav__nav>
                                <ul class="main-nav__list">
                                    <li class="main-nav__item"><a href="#" class="main-nav__link">Home</a></li>
                                    <li class="main-nav__item"><a href="#" class="main-nav__link">Tours</a></li>
                                    <li class="main-nav__item"><a href="#" class="main-nav__link">News</a></li>
                                    <li class="main-nav__item"><a href="#" class="main-nav__link">Contact</a></li> 
                                </ul>
                            </nav>
                            <button class="btn">Book now</button>
                        </div>
                    </div>
                    <div class="hero">
                            <div class="hero__box">
                                <div class="hero__text-box">
                                    <h2 class="hero__1">TravelHut <br>Is where the adventure begins!</h2>
                                    <h2 class="hero__2">We will bring you to next level of sightseeing</h2>
                                </div>
                                <div class="hero__social">
                                    <svg class="hero__img facebook">
                                        <use xlink:href="img/symbol-defs.svg#icon-facebook-with-circle"></use>
                                    </svg>
                                    <svg class="hero__img twitter">
                                        <use xlink:href="img/symbol-defs.svg#icon-twitter-with-circle"></use>
                                    </svg>
                                    <svg class="hero__img instagram">
                                        <use xlink:href="img/symbol-defs.svg#icon-instagram-with-circle"></use>
                                    </svg> 
                                </div>
                            </div>

                            <div class="hero__button">
                                <button class="hero__button-btn btn">Adventure
                                    <svg class="hero__button-img">
                                        <use xlink:href="img/symbol-defs.svg#icon-controller-play"></use>
                                    </svg>
                                </button>
                            </div>
                    </div>
            </header>
            <section class="front">
                <div class="front__hero"></div>
            </section>
    </body>
</html>
